<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>add</title>
		<link rel="stylesheet" href="../../../common/css/bootstrap.min.css" />
		<style>
			img{
				height: 80px;
				width: 1145px;
			}
			#cancer {
				margin-right: 10px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="form-group">
				<img src="../../../common/img/top.png" class="img-thumbnail" alt="top" />
			</div>
			<form id="sellMedicine" method="post" action="javascript:void(0)">
				<div class="form-group">
					<input type="text" class="form-control hidden" placeholder="id" id="id" name="id"/>
				</div>
				<div class="form-group">
					<label>药品名称</label>
					<input type="text" class="form-control" placeholder="sellName" id="sellName" name="sellName" />
				</div>
				<div class="form-group">
					<label>药品单价</label>
					<input type="number" class="form-control" placeholder="sellPrice" id="sellPrice" name="sellPrice" />
				</div>
				<div class="form-group">
					<label>购买数量</label>
					<input type="number" class="form-control" placeholder="sellCount" id="sellCount" name="sellCount" />
				</div><br>
				<div class="form-group">
					<button class="btn btn-primary pull-right" type="submit" id="sure">确定</button>
					<button class="btn btn-default pull-right" type="button" id="cancer">取消</button>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="../../../common/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../common/js/jquery-serialize.js"></script>
		<script type="text/javascript" src="sell.js"></script>
	</body>

</html>
